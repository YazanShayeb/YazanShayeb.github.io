<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .memory-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .memory-container img {
            max-width: 100%;
            border-radius: 10px;
            filter: blur(10px);
            cursor: pointer;
            transition: filter 0.3s ease;
        }
        .memory-container img.revealed {
            filter: none;
            cursor: default;
        }
        .question-popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .question-popup input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 20px);
        }
        .question-popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .question-popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div class="question-popup" id="questionPopup">
        <p id="questionText"></p>
        <input type="text" id="answerInput" placeholder="Your answer here">
        <button onclick="submitAnswer()">Submit</button>
    </div>

    <script>
        const images = document.querySelectorAll('.memory-container img');
        const questionPopup = document.getElementById('questionPopup');
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        let currentImage;

        images.forEach(img => {
            img.addEventListener('click', () => {
                if (!img.classList.contains('revealed')) {
                    currentImage = img;
                    questionText.textContent = img.getAttribute('data-question');
                    questionPopup.style.display = 'block';
                }
            });
        });

        function submitAnswer() {
            const correctAnswer = currentImage.getAttribute('data-answer').toLowerCase();
            if (answerInput.value.trim().toLowerCase() === correctAnswer) {
                currentImage.classList.add('revealed');
                questionPopup.style.display = 'none';
                answerInput.value = '';
            } else {
